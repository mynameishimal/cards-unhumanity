<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
       body {
          background-color: #000;
            color: #fff;
            padding: 50px;
       }
       .form-container {
          max-width: 500px;
            margin: 0 auto;
       }
       .form-group {
            margin-bottom: 20px;
       }
       .form-group label {
            font-weight: bold;
       }
       .form-control {
          border: none;
            border-bottom: 1px solid #fff;
            background-color: transparent;
            color: #fff;
       }
       .btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
          margin-top: 10px;
            display: block;
            width: 100%;
       }
    </style>
</head>
<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>
    <h1>User Login</h1>
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>

</html>
