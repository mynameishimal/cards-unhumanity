<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }

        /* Ensure all cards have the same height */
        .card {
            min-height: 200px; /* Set a minimum height for the cards */
            background-color: white;
            color: black;
            height: 100%; /* Use 100% height for consistent box size */
        }
    </style>
</head>
<body>

<!-- Cards -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Prompt #{{ prompt_num }}</h5>
                    <p class="card-text">{{ prompt }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- First row of cards -->
        <div class="col-md-4 mb-4">
            <a href="/question/{{ next_prompt_num }}" class="card bg-light text-decoration-none">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text"> {{drawn_cards[0]}}</p>
                </div>
            </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="/question/{{ next_prompt_num }}" class="card bg-light text-decoration-none">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">{{drawn_cards[1]}}</p>
                </div>
            </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="/question/{{ next_prompt_num }}" class="card bg-light text-decoration-none">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">{{drawn_cards[2]}}</p>
                </div>
            </div>
            </a>
        </div>
        <!-- Second row of cards -->
        <div class="col-md-4 mb-4">
            <a href="/question/{{ next_prompt_num }}" class="card bg-light text-decoration-none">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Card 4</h5>
                    <p class="card-text">{{drawn_cards[3]}}</p>
                </div>
            </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="/question/{{ next_prompt_num }}" class="card bg-light text-decoration-none">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Card 5</h5>
                    <p class="card-text">{{drawn_cards[4]}}</p>
                </div>
            </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="/question/{{ next_prompt_num }}" class="card bg-light text-decoration-none">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Card 6</h5>
                    <p class="card-text"> {{drawn_cards[5]}} </p>
                </div>
            </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
