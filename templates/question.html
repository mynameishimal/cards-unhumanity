<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- sets up style elements to override bootstrap stylesheet -->
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }

        /* Ensure all cards have the same height */
        .card {
            height: 200px; /* Set a fixed height for the cards */
            width: 200px; /* Set a fixed width for the cards */
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Special styling for the prompt card */
        .prompt-card {
            width: 80%; /* Set a specific width for the prompt card */
            margin: 0 auto; /* Center the prompt card */
        }
    </style>
</head>
<body>

<!-- Cards -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card bg-light prompt-card">
                <div class="card-body">
                    <h5 class="card-title">Prompt #{{ prompt_num }}</h5>
                    <p class="card-text">{{ prompt }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- First row of cards -->
        {% for card in drawn_cards[:3] %}
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <form action="/collect_answers" method="POST">
                <input type="hidden" name="selected_card" value="{{ card }}">
                <button type="submit" class="card bg-light text-decoration-none">
                    <div class="card-body">
                        <h5 class="card-title">Card</h5>
                        <p class="card-text">{{ card }}</p>
                    </div>
                </button>
                <input type="hidden" name="prompt" value="{{ prompt }}">
            </form>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <!-- Second row of cards -->
        {% for card in drawn_cards[3:] %}
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <form action="/collect_answers" method="POST">
                <input type="hidden" name="selected_card" value="{{ card }}">
                <button type="submit" class="card bg-light text-decoration-none">
                    <div class="card-body">
                        <h5 class="card-title">Card</h5>
                        <p class="card-text">{{ card }}</p>
                    </div>
                </button>
                <input type="hidden" name="prompt" value="{{ prompt }}">
            </form>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
